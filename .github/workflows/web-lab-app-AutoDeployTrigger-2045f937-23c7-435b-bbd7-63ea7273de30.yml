name: Trigger auto deployment for web-lab-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/web-lab-app-AutoDeployTrigger-2045f937-23c7-435b-bbd7-63ea7273de30.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WEBLABAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WEBLABAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WEBLABAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ca4023713bdaacr.azurecr.io
          registryUsername: ${{ secrets.WEBLABAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WEBLABAPP_REGISTRY_PASSWORD }}
          containerAppName: web-lab-app
          resourceGroup: web-pyramid-lab-rg
          imageToBuild: ca4023713bdaacr.azurecr.io/web-lab-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


