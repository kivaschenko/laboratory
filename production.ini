###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:laboratory

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = uk

sqlalchemy.url = sqlite:///%(here)s/laboratory.sqlite

retry.attempts = 3
environment = production
auth.secret = b3eeb43BD4901719540f58cb92f304A5


[pshell]
setup = laboratory.pshell.setup

###
# wsgi server configuration
###

[alembic]
# path to migration scripts
script_location = laboratory/alembic
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s
# file_template = %%(rev)s_%%(slug)s

[server:main]
use = egg:waitress#main
listen = *:6543
url_scheme = https

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, laboratory, sqlalchemy

[handlers]
keys = console, filelog

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console, filelog

[logger_laboratory]
level = INFO
handlers = console
qualname = laboratory

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_filelog]
class = FileHandler
args = ('%(here)s/laboratory.log', 'a')
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

# new for deployment
[uwsgi]
proj = laboratory
chdir = /home/civa/%(proj)
processes = 2
threads = 2
offload-threads = 2
stats =  127.0.0.1:9191
max-requests = 5000
master = True
vacuum = True
enable-threads = true
harakiri = 60
chmod-socket = 020
plugin = python3
pidfile=%(chdir)/tmp/%(proj).pid
socket = %(chdir)/tmp/%(proj).sock
virtualenv = %(chdir)/env
uid = civa
gid = www-data
# Uncomment `wsgi-file`, `callable`, and `logto` during Part 2 of this tutorial
wsgi-file = wsgi.py
callable = app
logto = /var/log/uwsgi/%(proj).log
